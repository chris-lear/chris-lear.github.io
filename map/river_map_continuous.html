        slider.addEventListener('input', function() {
            var distanceKm = parseFloat(this.value);
            display.textContent = 'Distance: ' + Math.round(distanceKm) + ' km';
            
            // Clear previous timeout
            if (updateTimeout) clearTimeout(updateTimeout);
            
            // Throttle updates to every 50ms
            updateTimeout = setTimeout(function() {
                var coords = calculateTrailCoords(distanceKm);
                var trailX = coords.trail.map(function(c) { return c[0]; });
                var trailY = coords.trail.map(function(c) { return c[1]; });
                
                // Update trail and marker
                var update = {
                    x: [trailX, [coords.marker[0]]],
                    y: [trailY, [coords.marker[1]]]
                };
                
                // Find trail and marker trace indices (they should be the last two)
                var trailIndex = plotData.data.length - 2;
                var markerIndex = plotData.data.length - 1;
                
                Plotly.restyle('plotly-div', update, [trailIndex, markerIndex]);
            }, 50);
        });
    </script>
</body>
</html>
