<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <link href="css/lib/jquery.highlight-within-textarea.css" rel="stylesheet">
        <link href="css/log.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script src="js/lib/jquery.highlight-within-textarea.js"></script>
        <script src='js/log.js'>
        </script>
    </head>
    <body>
        <div id='right'>
            <h1>Stats</h1>
            <table class='pure-table' id='stats'>
                <thead>
                    <tr>
                        <th rowspan=2>Power</th>
                        <th rowspan=2>Cards<br/>Played</th>
                        <th rowspan=2>Total<br/>Ops</th>
                        <th rowspan=2>Ops/<br/>Card</th>
                        <th rowspan=2>Dice<br/>Rolled</th>
                        <th rowspan=2>Mean<br/>Die<br/>Roll</th>
                        <th colspan=2>Hits</th>
                        <th colspan=3>Battles</th>
                    </tr>
                    <tr rowspan=2>
                        <th>Total</th>
                        <th>%</th>
                        <th>Initiated</th>
                        <th>Won</th>
                        <th>Lost</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h1>Timeline</h1>
            <table class='pure-table' id='timeline'>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Initiator</th>
                        <th>Event</th>
                        <th>Winner</th>
                        <th>Loser</th>
                    </tr>
                </thead>
                <tbody id='battles'>
                </tbody>
            </table>
        </div>
        <div id='left'>
            <div id='gameselector'><button gameid='game1'>Game I (Complete)</button> <button gameid='game2'>Game II (Ongoing)</button></div>
            <textarea id='input' placeholder='Paste log'></textarea>
            <div class='gamelog' id='game2'></div>
            <div id='game1' class='gamelog'></div>
        </div>
    </body>
</html>
