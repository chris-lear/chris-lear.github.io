<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        const options = {
            host: "9000-e33e4bf6-ab90-4ff3-932c-afda21c6c26c.ws-eu01.gitpod.io",
            port:443,
            secure:true
        }
        var peer = new Peer('one', options);
        peer.on('open', function(id) {
            console.log('My peer ID is: ' + id);
            var conn = peer.connect('two');
            console.log(conn);

            conn.on('open', function() {
                console.log('open');
                // Receive messages
                conn.on('data', function(data) {
                    console.log('Received', data);
                });

                // Send messages
                conn.send('Hello!');
            });
        });
    </script>
